<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <title>UPDATE</title>
</head>

<body>
    <header>
        <h1>UPDATE</h1>
    </header>
    
    <article>
        <form action='/update/' method="post">
            <input type="hidden" name="idx" th:value="${board.idx}">
            <div>
                <label>name</label>
                <input name="name" type="text" th:value="${board.name}" readonly>
            </div>
            <div>
                <label>pw</label>
                <input name="pw" type="text">
            </div>
            <div>
                <label>title</label>
                <input name="title" type="text" th:value="${board.title}">
            </div>
            <div>
                <label>content</label>
                <textarea name="content" cols="30" rows="10" th:text="${board.content}">
                </textarea>
            </div>
            <button type="submit">확인</button>
        </form>
    </article>

    <footer>

    </footer>
</body>
</html>
