<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <title>READ</title>
</head>

<body>
    <header>
        <h1>READ</h1>
    </header>
    <article>
        <form action="/delete" method="POST">
            <input type="hidden" name="idx" th:value ="${idx}">
            <table>
                <tr>
                    <th>key</th>
                    <th>value</th>
                </tr>
                <tr>
                    <td>idx</td>
                    <td th:text="${board.idx}"></td>
                </tr>
                <tr>
                    <td>name</td>
                    <td th:text="${board.name}"></td>
                </tr>
                <tr>
                    <td>pw</td>
                    <td>
                        <input name="pw" type="text">
                    </td>
                </tr>
                <tr>
                    <td>title</td>
                    <td th:text="${board.title}"></td>
                </tr>
                <tr>
                    <td>content</td>
                    <td th:text="${board.content}"></td>
                </tr>
                <tr>
                    <td>regdate</td>
                    <td th:text="${board.regdate}"></td>
                </tr>
                <tr>
                    <td>modifydate</td>
                    <td th:text="${board.modifydate}"></td>
                </tr>
            </table>
            <button>삭제하기</button>
        </form>
    </article>
    <footer>
        <div>
            <button onclick="location.href='/';">처음으로</button>
        </div>
    </footer>
</body>


</html>
